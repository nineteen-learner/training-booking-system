<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    Training Booking System - {% block title %}{% endblock %}
  </title> 

  <link rel="canonical" href="https://training-booking-system.herokuapp.com/" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Icons and Colors -->
	<link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png">
	<link rel="manifest" href="/static/assets/manifest.json">
	<link rel="mask-icon" href="/static/assets/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="/static/assets/favicon.ico">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="/static/assets/mstile-144x144.png">
	<meta name="msapplication-config" content="/static/assets/browserconfig.xml">
	<meta name="theme-color" content="#FFFFFF">

	<!-- Javscript -->
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("/static/assets/sw.js");
			});
		}
	</script>

  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="hold-transition {% block body_class %}{% endblock body_class %}">
<div class="wrapper">

    {% include 'includes/navigation.html' %}

    {% include 'includes/sidebar.html' %}

    {% block content %}{% endblock content %}

    {% include 'includes/footer.html' %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}

</body>
</html>
